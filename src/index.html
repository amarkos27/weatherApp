<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="cell main">
            <input type="text" name="search" id="search" autocomplete="off">
            <header>
                <h1 class="location">Bayside, NY</h1>
                <h1 class="temp">75 <span>°</span></h1>
                <p class="conditions">Partly cloudy</p>
                <div class="high-low-humidity">
                    <p class="high">H: 80°</p>
                    <p class="low">L: 65°</p>
                    <p class="humidity">Hum: 60%</p>
                </div>
            </header>
        </div>
        <div class="cell forecast"></div>
    </div>
</body>
</html>
