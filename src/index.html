<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="cell main">
            <input type="text" name="search" id="search" autocomplete="off" placeholder="Search">
            <img src="./images/loading-42.svg" alt="loading" id="loading">
            <header class="hidden">
                <h1 class="location">Bayside, NY</h1>
                <h1 class="temp">75°</h1>
                <p class="conditions">Partly cloudy</p>
                <div class="high-low-humidity">
                    <p class="high">H: 80°</p>
                    <p class="low">L: 70°</p>
                    <p class="humidity">Humidity: 65%</p>
                </div>
            </header>
            <div class="hourly-conditions hidden">
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
                <div class="hour"></div>
            </div>
            <button id="ten-day">TEN DAY FORECAST</button>
        </div>
        <div class="cell forecast">
            <button id="return">Return</button>
        </div>
    </div>
</body>
</html>
