<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <div class="cell main">
            <input type="text" name="search" id="search" autocomplete="off" placeholder="Search">
            <img src="./images/loading-42.svg" alt="loading" class="loading hidden">
            <header class="header">
                <h1 class="location"></h1>
                <h1 class="temp"></h1>
                <p class="conditions"></p>
                <div class="high-low-humidity">
                    <p class="high"></p>
                    <p class="low"></p>
                    <p class="humidity"></p>
                </div>
            </header>
            <div class="hourly-conditions hidden">
                <div class="glass hour"></div>
                <div class="glass hour"></div>
                <div class="glass hour"></div>
                <div class="glass hour"></div>
                <div class="glass hour"></div>
                <div class="glass hour"></div>
            </div>
            <button id="ten-day">TEN DAY FORECAST</button>
        </div>
        <div class="cell forecast">
            <button id="return"><img src="./images/chevron-down-svgrepo-com.svg" alt="arrow" class="chevron"></button>
            <div class="ten-days">
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
               <div class="glass day"></div>
            </div>
        </div>
    </div>
</body>
</html>
